<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    .exercise {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .exercise.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .timer {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    .rep-count {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0ff;
    }
    .note {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #ccc;
    }
    .sets {
      margin-top: 0.5rem;
      font-size: 1.5rem;
    }
    .set {
      margin-right: 0.4rem;
      cursor: pointer;
      user-select: none;
    }
    .set.checked {
      color: #0f0;
    }
    .timer-controls button {
      font-size: 0.8rem;
      padding: 4px 8px;
      margin: 2px;
    }
    .play-btn, .stop-btn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      margin-bottom: 2rem;
    }
    .play-btn {
      background: #28a745;
      color: white;
    }
    .stop-btn {
      background: #dc3545;
      color: white;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6rem;
      color: #0f0;
      display: none;
      z-index: 10;
    }
    .time-block {
      border-left: 2px solid #555;
      margin: 1rem 0;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="timer-controls">
    <button class="play-btn">â–¶</button>
    <button class="stop-btn">â– </button>
  </div>
  <div id="exercises"></div>
  <div id="overlay"></div>

  <script>
    const exercises = [
      { text: 'Pound R - Cambiando peso', type: 'time', duration: 20 },
      { text: 'Pound L - Cambiando peso', type: 'time', duration: 20 },
      { text: 'Cross - Cambiando peso', type: 'time', duration: 20 },
      { text: 'Pound + Joke cross', type: 'time', duration: 20 },
      { text: 'Joke cross', type: 'time', duration: 20 },
      { text: 'Pound + BTL + xDetrÃ¡s', type: 'reps', reps: 10 },
      { text: 'BTL Split', type: 'reps', reps: 20, note: 'Neutro+pound, split+BTL, neutro+poundâ€¦' },
      { text: 'Avanzar: Pound + Cross', type: 'reps', reps: 10, sets: 4 },
      { text: 'Avanzar: Pound + BTL', type: 'reps', reps: 10, sets: 4 },
      { text: 'Avanzar: (Pound + Cross) + (Pound + BTL)', type: 'reps', reps: 10, sets: 4 },
    ];

    const exContainer = document.getElementById('exercises');
    const overlay = document.getElementById('overlay');
    const playBtn = document.querySelector('.play-btn');
    const stopBtn = document.querySelector('.stop-btn');

    let stopped = false;

    function createExerciseElement(ex) {
      const div = document.createElement('div');
      div.classList.add('exercise');

      div.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <strong>${ex.text}</strong>
          ${ex.type === 'reps' ? `<span class="rep-count">x${ex.reps}</span>` : ''}
        </div>
        ${ex.type === 'time'
          ? `<div class="timer">${ex.duration}</div>`
          : `
            ${ex.note ? `<div class="note">${ex.note}</div>` : ''}
            ${ex.sets ? `<div class="sets">${[...Array(ex.sets)].map(() => '<span class="set">â—¯</span>').join(' ')}</div>` : ''}
          `
        }
      `;

      if (ex.type === 'reps') {
        div.addEventListener('click', () => div.classList.toggle('done'));
      }

      // âœ… Marcar sets anteriores automÃ¡ticamente
      const setEls = div.querySelectorAll('.set');
      setEls.forEach((set, index) => {
        set.addEventListener('click', e => {
          e.stopPropagation();
          for (let j = 0; j <= index; j++) {
            setEls[j].classList.add('checked');
          }
          for (let j = index + 1; j < setEls.length; j++) {
            setEls[j].classList.remove('checked');
          }

          const allChecked = [...setEls].every(s => s.classList.contains('checked'));
          if (allChecked) div.classList.add('done');
          else div.classList.remove('done');
        });
      });

      return div;
    }

    // ðŸ”„ Render de ejercicios con bloques agrupados
    let i = 0;
    while (i < exercises.length) {
      if (exercises[i].type === 'time') {
        const block = document.createElement('div');
        block.className = 'time-block';
        while (i < exercises.length && exercises[i].type === 'time') {
          const div = createExerciseElement(exercises[i]);
          block.appendChild(div);
          i++;
        }
        exContainer.appendChild(block);
      } else {
        const div = createExerciseElement(exercises[i]);
        exContainer.appendChild(div);
        i++;
      }
    }

    // ðŸ”Š Beep
    const beep = () => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'square';
      osc.frequency.setValueAtTime(1000, ctx.currentTime);
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    };

    const sleep = ms => new Promise(res => setTimeout(res, ms));

    playBtn.addEventListener('click', async () => {
      stopped = false;
      playBtn.style.display = 'none';
      stopBtn.style.display = 'inline';

      const timeExercises = document.querySelectorAll('.exercise .timer');
      for (let i = 0; i < timeExercises.length; i++) {
        if (stopped) break;

        const timerEl = timeExercises[i];
        const exerciseEl = timerEl.closest('.exercise');
        let seconds = parseInt(timerEl.textContent);

        while (seconds > 0) {
          if (stopped) return;
          timerEl.textContent = seconds--;
          await sleep(1000);
        }

        beep();
        exerciseEl.style.background = 'green';
        exerciseEl.classList.add('done');

        for (let j = 3; j > 0; j--) {
          if (stopped) return;
          overlay.textContent = j;
          overlay.style.display = 'flex';
          await sleep(1000);
        }
        overlay.style.display = 'none';
        exerciseEl.style.background = '';
      }

      playBtn.style.display = 'inline';
      stopBtn.style.display = 'none';
    });

    stopBtn.addEventListener('click', () => {
      stopped = true;
      overlay.style.display = 'none';
      playBtn.style.display = 'inline';
      stopBtn.style.display = 'none';
    });
  </script>
</body>
</html>
